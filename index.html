<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    #container {
      display: block;
    }
    .sudoku_wrap {
      width: inherit;
      height: 600px;
    }
    .button_wrap {
      width: 170px;
      height: 100px;
    }
    .check_wrap {
      width:170px;
      height: 50px;
    }
    .center {
      position: absolute;
      margin:auto;
      top:0;
      left: 0;
      right: 0;
      bottom:0;
    }
    .center-horizontal {

      margin-left:auto;
      margin-right: auto;
      left: 0;
      right:0;
    }
    #sudoku {
      width: 590px;
      height: 540px;
      list-style: none;
      position: relative;
    }

    #sudoku li {
      width: 60px;
      height: 60px;
      border: 1px solid #000;
      background-color: darkgray;
      float: left;
      text-align: center;
      line-height: 60px;
      font-size: 30px;
    }

    #sudoku input {
      width: 60px;
      height: 60px;
      border: 0px;
      float: left;
      text-align: center;
      line-height: 60px;
      font-size: 30px;
      padding: 0px;
    }

    button {
      width:80px;
      height: 50px;
      font-size: 20px;
      border-radius: 5px;
    }
    body {
    font-family: Arial, Helvetica, sans-serif;
    text-align: center;
}

hr {
    width: 500px;
}
#board {
    width: 450px;
    height: 450px;
    margin: 0 auto;
    display: flex;
    flex-wrap: wrap;

}

.tile {
    width: 48px; 
    height: 48px;
    border: 1px solid whitesmoke;
    font-size: 20px;
    font-weight: bold;
    display: flex;
    justify-content: center;
    align-items: center;
}

#digits {
    width: 450px;
    height: 50px;

    margin: 0 auto;
    display: flex;
    flex-wrap: wrap;
}

.number {
    width: 44px; 
    height: 44px;
    border: 2px solid black;
    margin: 2px;
    font-size: 20px;
    font-weight: bold;
    display: flex;
    justify-content: center;
    align-items: center;
}

.number-selected {
    background-color: gray;
}

.tile-start {
    background-color:whitesmoke;
}

.horizontal-line {
    border-bottom: 1px solid black;
}

.vertical-line {
    border-right: 1px solid black;
}


  </style>
</head>
